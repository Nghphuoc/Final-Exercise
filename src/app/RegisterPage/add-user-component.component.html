<div
  class="min-h-screen  flex items-center justify-center p-30"
>
  <p-toast></p-toast>
  <div
    class="backdrop-blur-md bg-gray-600 shadow-xl rounded-2xl p-10 max-w-lg w-full space-y-8 text-white"
  >
    <div class="text-center">
      <h2
        class="text-4xl font-semibold text-white mb-6 animate__animated animate__fadeInUp"
      >
        Register
      </h2>
    </div>

    <form (ngSubmit)="onSubmit()" #userForm="ngForm" class="space-y-6">
      <!-- Tên người dùng -->
      <div>
        <label class="block mb-2 text-lg font-medium text-white"
          >User Name</label
        >
        <div
          class="flex items-center bg-white/10 rounded-lg px-4 py-3 focus-within:ring-2 focus-within:ring-indigo-500 transition duration-300"
        >
          <span class="material-icons text-white opacity-70 mr-3"
            ></span
          >
          <input
            type="text"
            name="username"
            id="username"
            class="bg-transparent w-full outline-none text-white placeholder-white/70"
            required
            [(ngModel)]="username"
            placeholder="Nhập tên người dùng"
          />
        </div>
      </div>

      <!-- Họ và tên -->
      <div>
        <label class="block mb-2 text-lg font-medium text-white"
          >Last Name</label
        >
        <div
          class="flex items-center bg-white/10 rounded-lg px-4 py-3 focus-within:ring-2 focus-within:ring-indigo-500 transition duration-300"
        >
          <span class="material-icons text-white opacity-70 mr-3"
            ></span
          >
          <input
            type="text"
            name="lastname"
            id="lastname"
            class="bg-transparent w-full outline-none text-white placeholder-white/70"
            required
            [(ngModel)]="lastname"
            placeholder="Nhập họ và tên"
          />
        </div>
      </div>

      <!-- Mật khẩu -->
      <div>
        <label class="block mb-2 text-lg font-medium text-white"
          >Password</label
        >
        <div
          class="flex items-center bg-white/10 rounded-lg px-4 py-3 focus-within:ring-2 focus-within:ring-indigo-500 transition duration-300"
        >
          <span class="material-icons text-white opacity-70 mr-3"
            ></span
          >
          <input
            type="password"
            name="password"
            id="password"
            class="bg-transparent w-full outline-none text-white placeholder-white/70"
            required
            [(ngModel)]="password"
            placeholder="Nhập mật khẩu"
          />
        </div>
      </div>

      <!-- Email -->
      <div>
        <label class="block mb-2 text-lg font-medium text-white">Email</label>
        <div
          class="flex items-center bg-white/10 rounded-lg px-4 py-3 focus-within:ring-2 focus-within:ring-indigo-500 transition duration-300"
        >
          <span class="material-icons text-white opacity-70 mr-3"></span>
          <input
            type="email"
            name="email"
            id="email"
            class="bg-transparent w-full outline-none text-white placeholder-white/70"
            required
            [(ngModel)]="email"
            placeholder="Nhập email của bạn"
          />
        </div>
      </div>

      <!-- Số điện thoại -->
      <div>
        <label class="block mb-2 text-lg font-medium text-white"
          >Phone Numer</label
        >
        <div
          class="flex items-center bg-white/10 rounded-lg px-4 py-3 focus-within:ring-2 focus-within:ring-indigo-500 transition duration-300"
        >
          <span class="material-icons text-white opacity-70 mr-3"></span>
          <input
            type="tel"
            name="phone"
            id="phone"
            class="bg-transparent w-full outline-none text-white placeholder-white/70"
            required
            [(ngModel)]="phone"
            placeholder="+84xxxxxxxxxx"
            pattern="^\+84[0-9]{9}$"
            #phoneInput="ngModel"
          />
        </div>
        <div *ngIf="phoneInput.invalid && (phoneInput.dirty || phoneInput.touched)" class="text-red-400 text-sm mt-1">
          <div *ngIf="phoneInput.errors?.['required']">Phone number is required</div>
          <div *ngIf="phoneInput.errors?.['pattern']">Phone number must start with +84 followed by 9 digits</div>
        </div>
      </div>

      <!-- Submit Button -->
      <div>
        <button
          type="submit"
          class="w-full py-3 px-6 bg-indigo-600 text-white rounded-lg hover:bg-indigo-500 transition duration-300 ease-in-out transform hover:scale-105 active:scale-95"
           [disabled]="!userForm.form.valid"
        >
          Register
        </button>
      </div>
    </form>
  </div>
</div>
