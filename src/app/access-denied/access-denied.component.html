<div
  class="min-h-screen bg-gradient-to-br from-red-50 via-white to-red-50 flex items-center justify-center p-4"
>
  <div
    class="max-w-lg w-full bg-white/80 backdrop-blur-md rounded-2xl shadow-xl p-8 text-center"
  >
    <!-- Icon -->
    <div
      class="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-6"
    >
      <span class="material-icons text-4xl text-red-600">gpp_bad</span>
    </div>

    <!-- Title -->
    <h1 class="text-3xl font-bold text-gray-900 mb-4">Access Denied</h1>

    <!-- Message -->
    <p class="text-gray-600 mb-8">
      Sorry, you don't have permission to access this page. Please contact your
      administrator if you believe this is a mistake.
    </p>

    <!-- Error Code -->
    <div class="bg-gray-50 rounded-lg p-4 mb-8">
      <p class="text-sm text-gray-500">Error Code: 403</p>
    </div>

    <!-- Action Buttons -->
    <div class="space-y-4">
      <button
        (click)="goBack()"
        class="w-full py-3 px-6 bg-red-600 text-white rounded-xl hover:bg-red-700 transition-colors duration-200 flex items-center justify-center space-x-2"
      >
        <span class="material-icons"></span>
        <span>Back</span>
      </button>

      <button
        (click)="onLogin()"
        class="w-full py-3 px-6 border border-red-600 text-red-600 rounded-xl hover:bg-red-50 transition-colors duration-200 flex items-center justify-center space-x-2"
      >
        <span>Login with Different Account</span>
      </button>
    </div>
  </div>
</div>
