<div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 p-8 pt-20">
  <div class="max-w-7xl mx-auto">
    <!-- Header with improved styling -->
    <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 bg-white p-6 rounded-2xl shadow-sm">
      <div>
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Manager Dashboard</h1>
        <p class="text-gray-600">Welcome to your management console</p>
      </div>
      <div class="flex items-center space-x-4 mt-4 md:mt-0">
        <span class="text-gray-600">Welcome back, Manager!</span>
        <button class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2.5 rounded-xl transition-all duration-300 hover:shadow-lg flex items-center space-x-2">
          <span class="text-xl">👤</span>
          <span>Profile</span>
        </button>
      </div>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
      <div *ngFor="let stat of quickStats" 
           class="bg-white p-6 rounded-2xl shadow-sm hover:shadow-md transition-all duration-300 transform hover:-translate-y-1">
        <div class="flex items-center space-x-4">
          <div class="text-4xl bg-blue-50 p-3 rounded-xl">{{stat?.icon}}</div>
          <div>
            <h3 class="text-gray-600 text-sm font-medium">{{stat?.title}}</h3>
            <p class="text-2xl font-bold text-gray-800 mt-1">{{stat?.value}}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Dashboard Grid with improved sections -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
      <!-- Recent Activities with improved styling -->
      <section class="bg-white p-6 rounded-2xl shadow-sm">
        <div class="flex items-center justify-between mb-6">
          <h2 class="text-xl font-semibold text-gray-800">Recent Activities</h2>
          <button class="text-blue-500 hover:text-blue-600 text-sm font-medium">View All</button>
        </div>
        <div class="space-y-4">
          <div *ngFor="let activity of recentActivities" 
               class="flex items-center space-x-4 p-4 bg-gray-50 rounded-xl hover:bg-gray-100 transition-colors duration-300">
            <div class="w-3 h-3 rounded-full" 
                 [ngClass]="{
                   'bg-green-500': activity.status === 'completed',
                   'bg-yellow-500': activity.status === 'scheduled',
                   'bg-red-500': activity.status === 'pending'
                 }">
            </div>
            <div class="flex-1">
              <h4 class="text-gray-800 font-medium">{{activity?.title}}</h4>
              <p class="text-sm text-gray-600">{{activity?.time}}</p>
            </div>
            <button class="text-gray-400 hover:text-gray-600">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
              </svg>
            </button>
          </div>
        </div>
      </section>

      <!-- Quick Actions with improved buttons -->
      <section class="bg-white p-6 rounded-2xl shadow-sm">
        <div class="flex items-center justify-between mb-6">
          <h2 class="text-xl font-semibold text-gray-800">Quick Actions</h2>
          <button class="text-blue-500 hover:text-blue-600 text-sm font-medium">More Actions</button>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <button class="flex items-center space-x-3 p-4 bg-gray-50 hover:bg-gray-100 border border-gray-200 rounded-xl transition-all duration-300 hover:shadow-md group">
            <span class="text-2xl group-hover:scale-110 transition-transform duration-300">📋</span>
            <div class="text-left">
              <span class="text-gray-800 font-medium block">Schedule Meeting</span>
              <span class="text-sm text-gray-600">Plan your next team meeting</span>
            </div>
          </button>
          <button class="flex items-center space-x-3 p-4 bg-gray-50 hover:bg-gray-100 border border-gray-200 rounded-xl transition-all duration-300 hover:shadow-md group">
            <span class="text-2xl group-hover:scale-110 transition-transform duration-300">📊</span>
            <div class="text-left">
              <span class="text-gray-800 font-medium block">View Reports</span>
              <span class="text-sm text-gray-600">Check team performance</span>
            </div>
          </button>
          <button class="flex items-center space-x-3 p-4 bg-gray-50 hover:bg-gray-100 border border-gray-200 rounded-xl transition-all duration-300 hover:shadow-md group">
            <span class="text-2xl group-hover:scale-110 transition-transform duration-300">👥</span>
            <div class="text-left">
              <span class="text-gray-800 font-medium block">Manage Team</span>
              <span class="text-sm text-gray-600">Update team members</span>
            </div>
          </button>
          <button class="flex items-center space-x-3 p-4 bg-gray-50 hover:bg-gray-100 border border-gray-200 rounded-xl transition-all duration-300 hover:shadow-md group">
            <span class="text-2xl group-hover:scale-110 transition-transform duration-300">📝</span>
            <div class="text-left">
              <span class="text-gray-800 font-medium block">Create Task</span>
              <span class="text-sm text-gray-600">Assign new tasks</span>
            </div>
          </button>
        </div>
      </section>
    </div>
  </div>
</div>
