<div
  class="min-h-screen flex items-center justify-center p-4"
>
  <p-toast></p-toast>
  <div
    class="backdrop-blur-md bg-gray-600 shadow-2xl rounded-2xl p-8 max-w-md w-full space-y-6 text-white"
  >
    <div class="text-center">
      <div class="text-4xl mb-2">üîê</div>
      <h2 class="text-2xl font-bold">Welcome Back!</h2>
      <p class="text-sm opacity-90">Please login to your account</p>
    </div>

    <form #myForm="ngForm" class="space-y-5" (ngSubmit)="onLogin()">
      <div>
        <label class="block mb-1 text-sm font-medium">UserName</label>
        <div class="flex items-center bg-white/10 rounded-lg px-3 py-2">
          <span class="material-icons text-white opacity-70 mr-2"
            ></span
          >
          <input
            [(ngModel)]="username"
            name="name"
            type="text"
            placeholder="you@example.com"
            class="bg-transparent w-full outline-none text-white placeholder-white/70"
            required
            minlength="5"
            #usernameInput="ngModel"
          />
        </div>
        <div *ngIf="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)" class="text-red-400 text-sm mt-1">
          <div *ngIf="usernameInput.errors?.['required']">Username is required</div>
          <div *ngIf="usernameInput.errors?.['minlength']">Username must be at least 6 characters</div>
        </div>
      </div>

      <div>
        <label class="block mb-1 text-sm font-medium">Password</label>
        <div class="flex items-center bg-white/10 rounded-lg px-3 py-2">
          <span class="material-icons text-white opacity-70 mr-2"></span>
          <input
            [(ngModel)]="password"
            name="password"
            type="password"
            placeholder="Enter your password"
            class="bg-transparent w-full outline-none text-white placeholder-white/70"
            required
            minlength="5"
            #passwordInput="ngModel"
          />
        </div>
        <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="text-red-400 text-sm mt-1">
          <div *ngIf="passwordInput.errors?.['required']">Password is required</div>
          <div *ngIf="passwordInput.errors?.['minlength']">Password must be at least 6 characters</div>
        </div>
        <div class="text-right mt-1">
          <a routerLink="/forgot-password" class="text-sm text-indigo-300 hover:text-indigo-200">Forgot Password?</a>
        </div>
      </div>

      <button
        type="submit"
        class="w-full py-2 rounded-lg bg-indigo-600 hover:bg-indigo-500 transition font-semibold"
        [disabled]="!myForm.form.valid"
      >
        Login
      </button>
    </form>

    <p class="text-sm text-center opacity-90">
      Don't have an account?
      <a
        routerLink="/register"
        class="underline text-white hover:text-indigo-200"
        >Register</a
      >
    </p>
  </div>
</div>
