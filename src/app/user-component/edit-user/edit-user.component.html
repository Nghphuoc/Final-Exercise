<div *ngIf="openEdit"
  class="min-h-screen  flex items-center justify-center p-30 z-50"
>
  <div
    class="backdrop-blur-md bg-gray-600 shadow-xl rounded-2xl p-10 max-w-lg w-full space-y-8 text-white"
  >
    <div class="text-center">
      <h2
        class="text-4xl font-semibold text-white mb-6 animate__animated animate__fadeInUp"
      >
        Edit User
      </h2>
    </div>

    <form (ngSubmit)="onSubmit()" #userForm="ngForm" class="space-y-6">
      <!-- Tên người dùng -->
      <div>
        <label class="block mb-2 text-lg font-medium text-white"
          >User Name</label
        >
        <div
          class="flex items-center bg-white/10 rounded-lg px-4 py-3 focus-within:ring-2 focus-within:ring-indigo-500 transition duration-300"
        >
          <span class="material-icons text-white opacity-70 mr-3"
            >username</span
          >
          <input
            type="text"
            name="username"
            class="bg-transparent w-full outline-none text-white placeholder-white/70"
            required
            [(ngModel)]="user.username"
            placeholder="Nhập tên người dùng"
          />
        </div>
      </div>

      <!-- Họ và tên -->
      <div>
        <label class="block mb-2 text-lg font-medium text-white"
          >Last Name</label
        >
        <div
          class="flex items-center bg-white/10 rounded-lg px-4 py-3 focus-within:ring-2 focus-within:ring-indigo-500 transition duration-300"
        >
          <span class="material-icons text-white opacity-70 mr-3"
            >lastname</span
          >
          <input
            type="text"
            name="lastname"
            class="bg-transparent w-full outline-none text-white placeholder-white/70"
            required
            [(ngModel)]="user.lastname"
            placeholder="Nhập họ và tên"
          />
        </div>
      </div>      
      <!-- Email -->
      <div>
        <label class="block mb-2 text-lg font-medium text-white">Email</label>
        <div
          class="flex items-center bg-white/10 rounded-lg px-4 py-3 focus-within:ring-2 focus-within:ring-indigo-500 transition duration-300"
        >
          <span class="material-icons text-white opacity-70 mr-3">email</span>
          <input
            type="email"
            name="email"
            class="bg-transparent w-full outline-none text-white placeholder-white/70"
            required
            [(ngModel)]="user.email"
            placeholder="Nhập email của bạn"
          />
        </div>
      </div>

      <!-- Số điện thoại -->
      <div>
        <label class="block mb-2 text-lg font-medium text-white"
          >Phone Numer</label
        >
        <div
          class="flex items-center bg-white/10 rounded-lg px-4 py-3 focus-within:ring-2 focus-within:ring-indigo-500 transition duration-300"
        >
          <span class="material-icons text-white opacity-70 mr-3">phone</span>
          <input
            type="tel"
            name="phone"
            class="bg-transparent w-full outline-none text-white placeholder-white/70"
            required
            [(ngModel)]="user.phoneNumber"
            placeholder="Nhập số điện thoại"
          />
        </div>
      </div>

      <!-- Submit Button -->
      <div>
        <button
          type="submit"
          class="w-full py-3 px-6 bg-indigo-600 text-white rounded-lg hover:bg-indigo-500 transition duration-300 ease-in-out transform hover:scale-105 active:scale-95"
           [disabled]="!userForm.form.valid"
        >
          Edit User
        </button>
        <button (click)="onCloseEdit()" class="w-full py-3 px-6 bg-indigo-600 text-white rounded-lg hover:bg-indigo-500 transition duration-300 ease-in-out transform hover:scale-105 active:scale-95">
          Close
        </button>
      </div>
    </form>
  </div>
</div>
