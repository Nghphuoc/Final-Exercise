<div class="max-w-xl mx-auto mt-20 p-6 bg-white shadow-lg rounded-lg">
  <h2 class="text-2xl font-bold text-indigo-700 mb-6 text-center">👤 Thông tin người dùng</h2>

  <div class="space-y-4 text-gray-700 text-base">
    <div class="flex justify-between">
      <span class="font-semibold">👤 UserName:</span>
      <span>{{ user.username }}</span>
    </div>
    <div class="flex justify-between">
      <span class="font-semibold">📧 Email:</span>
      <span>{{ user.email }}</span>
    </div>
    <div class="flex justify-between">
      <span class="font-semibold">📱 Phone Number:</span>
      <span>{{ user.phoneNumber | phoneFormat }}</span>
    </div>
    <div class="flex justify-between">
      <span class="font-semibold">🛡️ Role:</span>
      <span>{{ user.role?.roleName }}</span>
    </div>
  </div>

  <div class="mt-6 text-center">
    <button routerLink="/home" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-500 transition">
      ← Return
    </button>
  </div>
</div>
